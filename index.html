<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="gallery-container" id="gallery-container">
    <img
      src="./images/beautiful-green.jpeg"
      id="gallery"
      alt=""
      height="190px"
    />
    <span onclick="closeGallery()">X</span>
  </div>
  <div class="gallery-image">
    <img
      src="./images/beautiful-green.jpeg"
      alt=""
      height="190px"
      onclick="openGallery(this.src)"
      />
    <img
      src="./images/download 1.jpeg"
      alt=""
      height="190px"
      onclick="openGallery(this.src)"
    />
    <img
      src="./images/download 2.jpeg"
      alt=""
      height="190px"
      onclick="openGallery(this.src)"
    />
    <img
      src="./images/download 3.jpeg"
      alt=""
      height="190px"
      onclick="openGallery(this.src)"
    />
    <img
      src="./images/download 4.jpeg"
      alt=""
      height="180px"
      onclick="openGallery(this.src)"
    />
    <img
      src="./images/download 5.jpeg"
      alt=""
      height="180px"
      onclick="openGallery(this.src)"
    />
    <img
      src="./images/download 6.jpeg"
      alt=""
      height="180px"
      onclick="openGallery(this.src)"
    />
    <img
      src="./images/download 7.jpeg"
      alt=""
      height="180px"
      onclick="openGallery(this.src)"
    />
    <img
      src="./images/download 8.jpeg"
      alt=""
      height="170px"
      onclick="openGallery(this.src)"
    />
    <img
      src="./images/download 9.jpeg"
      alt=""
      height="170px"
      onclick="openGallery(this.src)"
    />
    <img
      src="./images/download 10.jpeg"
      alt=""
      height="170px"
      onclick="openGallery(this.src)"
    />
    <img
      src="./images/image2.jpeg"
      alt=""
      height="170px"
      onclick="openGallery(this.src)"
    />
  </div>
  <script src="app.js"></script>
</body>
</html>
